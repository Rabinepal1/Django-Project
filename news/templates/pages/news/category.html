{% extends 'master/master.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <h1><a href="">{{ categoryData.category_name }}</a> </h1>
                <p>
                    {{ categoryData.description |safe}}
                </p>
        </div>
            <div class="row" style="margin-top: 40px;">
            {% for news in categoryData.post_set.all %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    {% if news.image %}
                    <img src=" {{ news.image.url }} " class="card-img-top"  alt="Card image cap">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text"></p>
                        <a href="{% url 'details' news.slug %}" class="btn btn-primary">Details News</a>
                   </div>
                </div>
            </div>
            {% endfor %}
    </div>
    </div>


{% endblock %}
