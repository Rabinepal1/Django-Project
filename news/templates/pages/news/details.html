{% extends 'master/master.html' %}

{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <a href="">Category: {{ newsData.category }}</a>
                <a href="">Posted By: {{ newsData.author }}</a>
                <a href="">Total Views: {{ newsData.page_views }}</a>

            </div>
            <div class="col-md-12">
                <h1><a href="">{{ newsData.title }}</a> </h1>
                {% if newsData.image %}
                <img src="{{ newsData.image.url }}" class="img-fluid" alt="image not found">
                {% endif %}
                <p>
                    {{ newsData.content |safe }}
                </p>
            </div>
        </div>
    </div>


{% endblock %}
